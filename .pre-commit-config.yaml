repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: '^data/'
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        language_version: python3.11
        args: ["--profile", "black", "--line-length=100"]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.11
        args: ["--line-length", "100"]

  - repo: https://github.com/myint/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: ["--remove-all-unused-imports", "--remove-unused-variables", "--in-place", "--recursive"]


  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=100"]

  - repo: local
    hooks:
      - id: mypy
        name: check types
        entry: mypy
        language: python
        args: [--python-version=3.11]
        additional_dependencies: [pydantic, pytest]
        verbose: true
        exclude: '^demo_notebook|^pyproject.toml|^uv.lock|^.pre-commit-config.yaml|^.gitignore|^data|^.venv|README.md|trackmap.py|tests|requirements.txt|.github|config.yaml|LICENSE|CODEOWNERS'

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest tests/
        language: system
        pass_filenames: false
